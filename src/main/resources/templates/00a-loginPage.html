<!DOCTYPE html>
<!-- język strony -->
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- zestaw znaków pl -->
    <meta charset="utf-8"/>
    <title>Aplikacja webowa do zarządzania wydatkami domowymi</title>
    <meta value="description" content="subdescription"/>
    <meta value="keywords" content="value1, value2, value3 ect."/>
    <!-- to jest pod IE -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1"/>
    <!-- optional -->
    <meta value="author" content="Justyna Stachera"/>
    <!--<link rel="stylesheet" th:href="@{/css/log.css}"/>-->
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:300,300i,400,400i,700,700i&amp;subset=latin-ext"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Risque" rel="stylesheet"/>
</head>
<body>
<div class="div-center">
    <div id="div-login-container">
        <div id="div-login-info">
            <h1 align="center">Aplikacja do zarządzania wydatkami domowymi</h1>
            <h2><u>Informacje</u></h2>
            <ul class="ul-square">
                <li>Jest to panel logowania do aplikacji.</li>
                <li>W celu zalogowania się podaj swój login oraz hasło.</li>
                <li>Jeśli nie posiadasz konta, kliknij poniżej w przycisk <em>Rejestracja</em>.</li>
                <li>Aplikacja powstała w ramach pracy inżynierskiej.</li>
            </ul>
            <div class="div-line"></div>
            <a id="a-registration" th:href="@{/registration}">Rejestracja</a>
        </div>
        <div id="div-login-panel">
            <form th:action="@{/login}" method="post">
                <div>
                    <label for="username">Login:</label>
                    <input class="input-field" type="text" id="username" name="username"/>
                </div>
                <div>
                    <label for="password">Hasło:</label>
                    <input class="input-field" type="password" id="password" name="password"/>
                </div>
                <div class="div-btn-panel">
                    <p align="center">
                        <input class="btn" type="submit" value="Zaloguj się"/>
                        <input class="btn" type="reset" value="Reset"/>
                    </p>
                </div>
            </form>
        </div>
        <div class="div-clear"></div>
    </div>
</div>

</body>

</html>
